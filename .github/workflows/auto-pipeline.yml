# ============================================
# OPTION 1: FULLY AUTOMATED PIPELINE
# ============================================
# Flow: lint ‚Üí dev ‚Üí qa ‚Üí stage ‚Üí prod (automatic)
# Trigger: Push to develop/main branches, cron schedule
# Reports: Published to GitHub Pages
# ‚úÖ ESLint static code analysis
# ‚úÖ Playwright browsers cached for faster runs
# ‚úÖ Allure environment labels for separation
# ‚úÖ Slack notifications for test results
# ‚úÖ Email notifications (any domain)
# ============================================
#
# Required Secrets for Notifications:
# ------------------------------------
# SLACK_WEBHOOK_URL    - Slack Incoming Webhook URL
# MAIL_SERVER          - SMTP server (e.g., smtp.gmail.com, smtp.office365.com)
# MAIL_PORT            - SMTP port (e.g., 587 for TLS, 465 for SSL)
# MAIL_USERNAME        - SMTP username/email
# MAIL_PASSWORD        - SMTP password or app password
# MAIL_FROM            - Sender email address
# NOTIFICATION_EMAILS  - Comma-separated recipient emails (any domain)
# ============================================

name: Playwright Auto Pipeline

on:
  # Scheduled runs (cron job)
  #schedule:
  #  - cron: '*/15 * * * *'  # Every 5 minutes (minimum effective ~5 min on GitHub)

  # Manual trigger
  workflow_dispatch:

  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Static Code Analysis (ESLint)
  # ============================================
  lint:
    name: üîç ESLint Analysis
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üìÅ Create ESLint report directory
        run: mkdir -p eslint-report

      - name: üîç Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: üìä Generate ESLint HTML Report
        if: always()
        run: npm run lint:report

      - name: üìä Upload ESLint Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report/
          retention-days: 30

      - name: ‚úÖ ESLint Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä ESLint Analysis Complete"
          echo "============================================"
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "‚ö†Ô∏è ESLint found issues - check the HTML report"
          else
            echo "‚úÖ No ESLint issues found"
          fi
          echo "HTML Report: eslint-report/index.html"
          echo "============================================"

  # ============================================
  # DEV Environment Tests
  # =============================================
  dev-tests:
    name: üîß DEV Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # ‚úÖ Cache Playwright browsers
      - name: üóÑÔ∏è Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: üé≠ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ‚úÖ Clean old results
      - name: üßπ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: üß™ Run DEV tests
        run: npx playwright test --grep "@sample" --config=playwright.config.dev.ts
        env:
          CI: true
          ALLURE_ENVIRONMENT: DEV

      # ‚úÖ Add environment label to Allure results
      - name: üè∑Ô∏è Add Allure environment info
        if: always()
        run: |
          echo "Environment=DEV" > allure-results/environment.properties
          echo "Browser=Google Chrome" >> allure-results/environment.properties
          echo "Config=playwright.config.dev.ts" >> allure-results/environment.properties
          # Add parent suite label to each result file
          for file in allure-results/*-result.json; do
            if [ -f "$file" ]; then
              # Add DEV label to test names
              sed -i 's/"name":"\([^"]*\)"/"name":"[DEV] \1"/g' "$file" 2>/dev/null || true
            fi
          done

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-dev
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-dev
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-dev
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-dev
          path: test-results/
          retention-days: 7

  # ============================================
  # QA Environment Tests
  # ============================================
  qa-tests:
    name: üîç QA Tests
    runs-on: ubuntu-latest
    needs: dev-tests
    
    steps:
      - name: üì• Checkout code
