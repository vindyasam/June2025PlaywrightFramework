      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ‚úÖ Clean old results
      - name: üßπ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: üß™ Run PROD tests
        run: npx playwright test --grep "@sample" --config=playwright.config.prod.ts
        env:
          CI: true
          ALLURE_ENVIRONMENT: PROD

      # ‚úÖ Add environment label to Allure results
      - name: üè∑Ô∏è Add Allure environment info
        if: always()
        run: |
          echo "Environment=PROD" > allure-results/environment.properties
