      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ‚úÖ Clean old results
      - name: üßπ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: üß™ Run QA tests
        run: npx playwright test --grep "@sample" --config=playwright.config.qa.ts
        env:
          CI: true
          ALLURE_ENVIRONMENT: QA

      # ‚úÖ Add environment label to Allure results
      - name: üè∑Ô∏è Add Allure environment info
        if: always()
        run: |
          echo "Environment=QA" > allure-results/environment.properties
          echo "Browser=Google Chrome" >> allure-results/environment.properties
          echo "Config=playwright.config.qa.ts" >> allure-results/environment.properties
          # Add parent suite label to each result file
          for file in allure-results/*-result.json; do
            if [ -f "$file" ]; then
              sed -i 's/"name":"\([^"]*\)"/"name":"[QA] \1"/g' "$file" 2>/dev/null || true
            fi
          done

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-qa
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-qa
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-qa
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-qa
          path: test-results/
          retention-days: 7

  # ============================================
  # STAGE Environment Tests
  # ============================================
  stage-tests:
    name: üéØ STAGE Tests
    runs-on: ubuntu-latest
    needs: qa-tests
    environment:
      name: staging
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # ‚úÖ Cache Playwright browsers
      - name: üóÑÔ∏è Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: üé≠ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: üé≠ Install Playwright dependencies (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      # ‚úÖ Clean old results
      - name: üßπ Clean previous results
        run: |
          rm -rf allure-results playwright-report playwright-html-report test-results

      - name: üß™ Run STAGE tests
        run: npx playwright test --grep "@sample" --config=playwright.config.stage.ts
        env:
          CI: true
          ALLURE_ENVIRONMENT: STAGE

      # ‚úÖ Add environment label to Allure results
      - name: üè∑Ô∏è Add Allure environment info
        if: always()
        run: |
          echo "Environment=STAGE" > allure-results/environment.properties
          echo "Browser=Google Chrome" >> allure-results/environment.properties
          echo "Config=playwright.config.stage.ts" >> allure-results/environment.properties
          # Add parent suite label to each result file
          for file in allure-results/*-result.json; do
            if [ -f "$file" ]; then
              sed -i 's/"name":"\([^"]*\)"/"name":"[STAGE] \1"/g' "$file" 2>/dev/null || true
            fi
          done

      - name: üìä Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-stage
          path: playwright-report/
          retention-days: 30

      - name: üìä Upload Custom HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-stage
          path: playwright-html-report/
          retention-days: 30

      - name: üìä Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-stage
          path: allure-results/
          retention-days: 30

      - name: üì∏ Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-stage
          path: test-results/
          retention-days: 7

  # ============================================
  # PROD Environment Tests
  # ============================================
  prod-tests:
    name: üöÄ PROD Tests
    runs-on: ubuntu-latest
    needs: stage-tests
    environment:
      name: production
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      # ‚úÖ Cache Playwright browsers
      - name: üóÑÔ∏è Cache Playwright browsers
