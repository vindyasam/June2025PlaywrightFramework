  # ============================================
  # Slack & Email Notifications
  # ============================================
  notify:
    name: üì¨ Send Notifications
    runs-on: ubuntu-latest
    needs: [dev-tests, qa-tests, stage-tests, prod-tests, publish-reports]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      NOTIFICATION_EMAILS: ${{ secrets.NOTIFICATION_EMAILS }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      # ========== Determine Overall Status ==========
      - name: üîç Determine Pipeline Status
        id: status
        run: |
          # Check job results
          DEV_RESULT="${{ needs.dev-tests.result }}"
          QA_RESULT="${{ needs.qa-tests.result }}"
          STAGE_RESULT="${{ needs.stage-tests.result }}"
          PROD_RESULT="${{ needs.prod-tests.result }}"

          echo "DEV: $DEV_RESULT"
          echo "QA: $QA_RESULT"
          echo "STAGE: $STAGE_RESULT"
          echo "PROD: $PROD_RESULT"

          # Determine overall status
          if [[ "$DEV_RESULT" == "success" && "$QA_RESULT" == "success" && "$STAGE_RESULT" == "success" && "$PROD_RESULT" == "success" ]]; then
            echo "overall_status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=‚úÖ" >> $GITHUB_OUTPUT
            echo "status_color=#36a64f" >> $GITHUB_OUTPUT
            echo "status_text=All Tests Passed" >> $GITHUB_OUTPUT
          elif [[ "$DEV_RESULT" == "failure" || "$QA_RESULT" == "failure" || "$STAGE_RESULT" == "failure" || "$PROD_RESULT" == "failure" ]]; then
            echo "overall_status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ùå" >> $GITHUB_OUTPUT
            echo "status_color=#dc3545" >> $GITHUB_OUTPUT
            echo "status_text=Tests Failed" >> $GITHUB_OUTPUT
          else
            echo "overall_status=warning" >> $GITHUB_OUTPUT
            echo "status_emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
            echo "status_color=#ffc107" >> $GITHUB_OUTPUT
            echo "status_text=Tests Partially Completed" >> $GITHUB_OUTPUT
          fi

          # Set individual status emojis
          if [[ "$DEV_RESULT" == "success" ]]; then echo "dev_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "dev_emoji=‚ùå" >> $GITHUB_OUTPUT; fi
          if [[ "$QA_RESULT" == "success" ]]; then echo "qa_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "qa_emoji=‚ùå" >> $GITHUB_OUTPUT; fi
          if [[ "$STAGE_RESULT" == "success" ]]; then echo "stage_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "stage_emoji=‚ùå" >> $GITHUB_OUTPUT; fi
          if [[ "$PROD_RESULT" == "success" ]]; then echo "prod_emoji=‚úÖ" >> $GITHUB_OUTPUT; else echo "prod_emoji=‚ùå" >> $GITHUB_OUTPUT; fi

      # ========== Slack Notification ==========
      - name: üí¨ Send Slack Notification
        id: slack
        if: ${{ env.SLACK_WEBHOOK_URL != '' }}
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.status_color }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ steps.status.outputs.status_emoji }} Playwright Pipeline: ${{ steps.status.outputs.status_text }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Triggered by:*\n${{ github.actor }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Test Results by Environment:*\n${{ steps.status.outputs.dev_emoji }} DEV: ${{ needs.dev-tests.result }}\n${{ steps.status.outputs.qa_emoji }} QA: ${{ needs.qa-tests.result }}\n${{ steps.status.outputs.stage_emoji }} STAGE: ${{ needs.stage-tests.result }}\n${{ steps.status.outputs.prod_emoji }} PROD: ${{ needs.prod-tests.result }}"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*üìä View Reports:*\n<https://vindyasam.github.io/June2025PlaywrightFramework/|Test Reports Dashboard>"
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "mrkdwn",
                          "text": "Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run #${{ github.run_number }}>"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # ========== Email Notification ==========
      - name: üìß Send Email Notification
        id: email
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "${{ steps.status.outputs.status_emoji }} Playwright Tests: ${{ steps.status.outputs.status_text }} - ${{ github.repository }}"
          to: ${{ secrets.NOTIFICATION_EMAILS }}
          from: ${{ secrets.MAIL_FROM }}
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                .header { background: ${{ steps.status.outputs.status_color }}; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
                .content { background: #f9f9f9; padding: 20px; border-radius: 0 0 8px 8px; }
                .status-table { width: 100%; border-collapse: collapse; margin: 15px 0; }
                .status-table th, .status-table td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
                .status-table th { background: #ecf0f1; }
                .success { color: #27ae60; }
                .failure { color: #e74c3c; }
                .btn { display: inline-block; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; margin: 5px; }
                .btn:hover { background: #2980b9; }
                .footer { text-align: center; margin-top: 20px; color: #7f8c8d; font-size: 12px; }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>${{ steps.status.outputs.status_emoji }} Playwright Pipeline Results</h1>
                  <h2>${{ steps.status.outputs.status_text }}</h2>
                </div>
                <div class="content">
                  <h3>Pipeline Information</h3>
                  <table class="status-table">
                    <tr><th>Repository</th><td>${{ github.repository }}</td></tr>
                    <tr><th>Branch</th><td>${{ github.ref_name }}</td></tr>
                    <tr><th>Triggered by</th><td>${{ github.actor }}</td></tr>
                    <tr><th>Commit</th><td><a href="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}">${{ github.sha }}</a></td></tr>
                    <tr><th>Run Number</th><td>#${{ github.run_number }}</td></tr>
                  </table>

                  <h3>Test Results by Environment</h3>
                  <table class="status-table">
                    <tr>
                      <th>Environment</th>
                      <th>Status</th>
                    </tr>
                    <tr>
                      <td>üîß DEV</td>
                      <td class="${{ needs.dev-tests.result == 'success' && 'success' || 'failure' }}">${{ needs.dev-tests.result }}</td>
                    </tr>
                    <tr>
                      <td>üîç QA</td>
                      <td class="${{ needs.qa-tests.result == 'success' && 'success' || 'failure' }}">${{ needs.qa-tests.result }}</td>
                    </tr>
                    <tr>
                      <td>üéØ STAGE</td>
                      <td class="${{ needs.stage-tests.result == 'success' && 'success' || 'failure' }}">${{ needs.stage-tests.result }}</td>
                    </tr>
                    <tr>
                      <td>üöÄ PROD</td>
                      <td class="${{ needs.prod-tests.result == 'success' && 'success' || 'failure' }}">${{ needs.prod-tests.result }}</td>
                    </tr>
                  </table>

                  <h3>üìä View Reports</h3>
                  <p>
                    <a href="https://vindyasam.github.io/June2025PlaywrightFramework/" class="btn">üìä Reports Dashboard</a>
                    <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="btn">üîó View Workflow Run</a>
                  </p>

                  <h4>Individual Environment Reports:</h4>
                  <ul>
                    <li><strong>DEV:</strong> <a href="https://vindyasam.github.io/June2025PlaywrightFramework/dev/allure-report/">Allure</a> | <a href="https://vindyasam.github.io/June2025PlaywrightFramework/dev/playwright-report/">Playwright</a></li>
                    <li><strong>QA:</strong> <a href="https://vindyasam.github.io/June2025PlaywrightFramework/qa/allure-report/">Allure</a> | <a href="https://vindyasam.github.io/June2025PlaywrightFramework/qa/playwright-report/">Playwright</a></li>
                    <li><strong>STAGE:</strong> <a href="https://vindyasam.github.io/June2025PlaywrightFramework/stage/allure-report/">Allure</a> | <a href="https://vindyasam.github.io/June2025PlaywrightFramework/stage/playwright-report/">Playwright</a></li>
                    <li><strong>PROD:</strong> <a href="https://vindyasam.github.io/June2025PlaywrightFramework/prod/allure-report/">Allure</a> | <a href="https://vindyasam.github.io/June2025PlaywrightFramework/prod/playwright-report/">Playwright</a></li>
                  </ul>
                </div>
                <div class="footer">
                  <p>This is an automated notification from GitHub Actions.</p>
                  <p>Repository: ${{ github.repository }} | Run #${{ github.run_number }}</p>
                </div>
              </div>
            </body>
            </html>

      - name: ‚úÖ Notifications Summary
        run: |
          echo "============================================"
          echo "üì¨ NOTIFICATION STATUS"
          echo "============================================"
          echo ""
          echo "Pipeline Status: ${{ steps.status.outputs.status_text }}"
          echo ""
          echo "Slack: ${{ steps.slack.outcome == 'success' && '‚úÖ Sent' || (steps.slack.outcome == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed') }}"
          echo "Email: ${{ steps.email.outcome == 'success' && '‚úÖ Sent' || '‚ùå Failed - Check logs above' }}"
          echo ""
          echo "============================================"
